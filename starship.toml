[aws]
disabled = true

[directory]
truncate_to_repo = false

[directory.substitutions]
"~/source/github" = "github.com"
"~/source/github/storyboard" = "storyboard"

[gcloud]
disabled = true

[git_branch]
symbol = " "

[nodejs]
format = "using [$symbol$version]($style) "
symbol = " "

[ruby]
disabled = true

[package]
format = "[$symbol$version]($style) "
symbol = " "
